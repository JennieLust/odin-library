<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library Project</title>
    <script src="./object.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My Library</h1>
    <button class="button" id="new-book-btn" onClick="openForm()">Add a Book</button>
    <div class="book-container">
    </div>
    <div class="form-popup" id="myForm">
        <form action="" method="post" class="form-container">
            <h1>New book</h1>

            <label for ="title">Title</label>
            <input type="text" placeholder="Enter title" name="title" required>

            <label for ="author">Author</label>
            <input type="text" placeholder="Enter author" name="author" required>
            
            <label for ="pages">Pages</label>
            <input type="number" placeholder="Enter number of pages" name="pages" min="1" required>
            
            <label for="genre">Genre</label>
            <input type="text" placeholder="Enter genre" name="genre">

            <label for="read" value="read" class="container">Read?
            <input type="checkbox" name="read">
            <span class="checkmark"></span></label>
            
            <button type="submit" class="btn" onClick="submitForm(this.form)">Add new book</button>
            <button type="button" class="btn-cancel" onClick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
